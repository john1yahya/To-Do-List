<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <main>
        <div class="filter-container">
            <button id="all-btn">All</button>
            <button id="active-btn">Active</button>
            <button id="completed-btn">Completed</button>
        </div>
       
        <div class="input-add">
            <input type="text" name="task" class="task" placeholder="Add Task">
            <button class="add-btn">Add Task</button>
        </div>

        <div class="tasks-container">
            <span class="date">Apr 24</span>
            <div class="inner-container">
                <input type="checkbox">
                <h2>Buy groceries</h2>
                <div class="edite">
                    <img src="assets/pen.png" alt="edit-icon">
                </div>
                <div class="remove">
                    <img src="assets/remove.png" alt="remove-icon">
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
